<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Task_1</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="header__wrapper">
                    <div class="header__logo">
                        <a href="#">
                            GADG<span class="header__logo-span">ET</span>
                        </a>
                    </div>

                    <div class="header__cart">
                        cart
                        <div class="header__cart-counter">0</div>
                    </div>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="main__container">
                <div class="main__sort-wrapper">
                    <button class="main__sort-by-name" data-direction>Sort by Product Name</button>
                    <button class="main__sort-by-price" data-direction>Sort by Price</button>
                </div>
                <div class="main__cards-wrapper"></div>
            </div>
        </main>

        <footer class="footer">
            <div class="footer__container">
                <div class="footer__info">
                    <a href="#" class="footer__info-contact">Contact us</a>
                    <br>
                    <a href="#" class="footer__info-feedback">Leave us with some feedback!!</a>
                    <p class="license">@ 2020 Gadget-store</p>
                </div>
            </div>
        </footer>
    </div>

    <div class="modal">
        <div class="modal__dialog">
            <div class="modal__content">
                <img src="resources/images//cart/cross.svg" alt="cross" class="modal__close" data-close-modal>
                <div class="modal__name">Your Cart</div>
                <div class="modal__products-wrapper"></div>
                <div class="modal__cart-total">Total: $ <span>0</span></div>
                <button class="modal__cart-clear " data-close-modal>Clear Cart</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
